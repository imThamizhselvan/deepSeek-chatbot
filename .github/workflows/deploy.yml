name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Create .env file
      run: |
        echo "DEEPSEEK_API_KEY=${{ secrets.VITE_DEEPSEEK_API_KEY }}" > .env

    - name: Build and Test
      env:
        DEEPSEEK_API_KEY: ${{ secrets.VITE_DEEPSEEK_API_KEY }}
      run: |
        npm run build --if-present
        npm test --if-present 