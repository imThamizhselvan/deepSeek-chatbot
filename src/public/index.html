<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with DeepSeek</title>
</head>
<body>
    <h1>Chat with DeepSeek</h1>
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <button id="send">Send</button>
    <div id="response"></div>

    <script>
        document.getElementById('send').addEventListener('click', async () => {
            const message = document.getElementById('message').value;
            const DEEPSEEK_API_KEY = 'YOUR_DEEPSEEK_API_KEY'; // Replace with your actual API key

            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [
                        { role: 'user', content: message }
                    ],
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const error = await response.json();
                document.getElementById('response').innerText = `Error: ${error.message}`;
                return;
            }

            const data = await response.json();
            document.getElementById('response').innerText = data.choices[0].message.content;
        });
    </script>
</body>
</html>
